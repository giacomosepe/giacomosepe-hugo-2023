{{ define "main"}}
    <section>
      <h2 class="post">Main experiences</h2>
      <ul reversed class="list">
        {{ range .Pages }}
        <div >

          <li>
            <h3 style="margin-bottom:0"><a class="link" href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}
            </a></h3>
            <hr class="hr-list">
            <time class="g time" datetime="{{ dateFormat "2006-01-02" .Date }}">{{ dateFormat "02/01/06" .Date }}</time>

            
          </li>
        </div>
          
          <p style="margin-top:0; font-size: 0.8rem">{{ .Summary }}</p>
          {{ end }}
      </ul>
    </section>
 {{ end }}
